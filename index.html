<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* üå∏ ROMANTIC GRADIENT BACKGROUND */
body{
  background:linear-gradient(-45deg,#ff6b9d,#fec7d7,#ffd1dc,#ee9ca7,#a8e0ff,#ffdee9);
  background-size:400% 400%;
  animation:bgMove 20s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ‚ú® SPARKLES */
.sparkle{
  position:fixed;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  animation:sparkleAnim 3s ease-in-out infinite;
  opacity:0;
}

@keyframes sparkleAnim{
  0%,100%{opacity:0;transform:scale(0)}
  50%{opacity:1;transform:scale(1)}
}

/* üíñ FLOATING HEARTS */
.heart{
  position:fixed;
  width:25px;
  height:25px;
  background:rgba(255,105,180,0.2);
  transform:rotate(45deg);
  animation:float 12s linear infinite;
  border-radius:4px;
  box-shadow:0 0 10px rgba(255,105,180,0.3);
}
.heart::before,.heart::after{
  content:'';
  position:absolute;
  width:25px;
  height:25px;
  background:inherit;
  border-radius:50%;
}
.heart::before{top:-12.5px;left:0}
.heart::after{left:-12.5px;top:0}

@keyframes float{
  from{transform:translateY(100vh) rotate(45deg);opacity:0}
  10%{opacity:1}
  90%{opacity:1}
  to{transform:translateY(-120vh) rotate(405deg);opacity:0}
}

/* üíå MAIN CARD */
.card{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(25px);
  padding:50px 40px;
  border-radius:35px;
  text-align:center;
  box-shadow:0 40px 100px rgba(255,105,180,.4),
             0 0 0 1px rgba(255,255,255,0.3) inset;
  z-index:5;
  width:360px;
  animation:cardEntrance 1s ease-out;
  border:2px solid rgba(255,255,255,0.2);
}

@keyframes cardEntrance{
  from{opacity:0;transform:translateY(30px) scale(0.9)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

.card h1{
  font-family:'Great Vibes',cursive;
  font-size:52px;
  color:#fff;
  text-shadow:2px 2px 8px rgba(255,105,180,0.5),
              0 0 20px rgba(255,105,180,0.3);
  margin-bottom:8px;
  animation:pulse 2s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

.card p{
  color:#fff;
  opacity:.95;
  margin-top:12px;
  font-size:17px;
  font-weight:300;
  text-shadow:1px 1px 3px rgba(0,0,0,0.2);
  letter-spacing:0.5px;
}

.rose{
  font-size:60px;
  margin:20px 0;
  animation:rotate360 4s linear infinite;
  filter:drop-shadow(0 5px 15px rgba(255,105,180,0.4));
}

@keyframes rotate360{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

.buttons{
  position:relative;
  height:130px;
  margin-top:30px;
}

button{
  padding:16px 40px;
  border:none;
  border-radius:999px;
  font-size:18px;
  cursor:pointer;
  font-weight:600;
  transition:all 0.3s ease;
  box-shadow:0 8px 25px rgba(0,0,0,0.15);
}

#yesBtn{
  background:linear-gradient(135deg,#ff4d6d,#ff758f,#ff4d6d);
  background-size:200% 200%;
  color:white;
  box-shadow:0 12px 35px rgba(255,77,109,.5);
  animation:shimmer 3s ease infinite;
  position:relative;
  overflow:hidden;
}

#yesBtn::before{
  content:'';
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);
  animation:shine 2s infinite;
}

@keyframes shimmer{
  0%,100%{background-position:0% 50%}
  50%{background-position:100% 50%}
}

@keyframes shine{
  0%{left:-100%}
  100%{left:100%}
}

#yesBtn:hover{
  transform:scale(1.08);
  box-shadow:0 15px 45px rgba(255,77,109,.7);
}

#noBtn{
  position:absolute;
  top:75px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.9);
  color:#ff4d6d;
  transition:all 0.2s ease;
}

#noBtn:hover{
  background:rgba(255,255,255,1);
  transform:translateX(-50%) scale(1.05);
}

/* üéâ CELEBRATION SCREEN */
.celebration{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:6;
  color:white;
}

.celebration h2{
  font-family:'Pacifico',cursive;
  font-size:38px;
  margin-bottom:25px;
  text-shadow:3px 3px 10px rgba(255,105,180,0.6),
              0 0 30px rgba(255,105,180,0.4);
  animation:bounceIn 1s ease;
}

@keyframes bounceIn{
  0%{opacity:0;transform:scale(0.3)}
  50%{transform:scale(1.05)}
  70%{transform:scale(0.9)}
  100%{opacity:1;transform:scale(1)}
}

.message{
  font-size:20px;
  margin-bottom:30px;
  text-shadow:2px 2px 5px rgba(0,0,0,0.3);
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

.photo{
  width:280px;
  height:280px;
  border-radius:30px;
  overflow:hidden;
  box-shadow:0 35px 100px rgba(255,105,180,.6),
             0 0 0 3px rgba(255,255,255,0.4);
  animation:photoReveal 1.2s ease forwards;
  border:4px solid rgba(255,255,255,0.5);
}

@keyframes photoReveal{
  0%{opacity:0;transform:translateY(30px) scale(.85) rotateY(90deg)}
  100%{opacity:1;transform:translateY(0) scale(1) rotateY(0deg)}
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform 0.5s ease;
}

.photo:hover img{
  transform:scale(1.1);
}

/* üéÜ FIREWORKS CANVAS */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}
</style>
</head>

<body>

<!-- Main Valentine Card -->
<div class="card" id="card">
  <h1>Will you be my Valentine?</h1>
  <div class="rose">üåπ</div>
  <p>Every moment with you is magical ‚ú®</p>
  <p style="margin-top:4px;font-size:15px;opacity:0.85">Forever sounds perfect with you üíï</p>

  <div class="buttons">
    <button id="yesBtn">YES! üíç</button>
    <button id="noBtn">NO üòè</button>
  </div>
</div>

<!-- Celebration Screen -->
<div class="celebration" id="celebration">
  <h2>Best Decision Ever! üéâ</h2>
  <p class="message">You just made me the happiest person alive! üíñ</p>
  <div class="photo">
    <img src="us.jpg" alt="Us Together Forever">
  </div>
</div>

<!-- Fireworks Canvas -->
<canvas id="fw"></canvas>

<script>
/* ‚ú® SPARKLES */
for(let i=0;i<30;i++){
  const s=document.createElement('div');
  s.className='sparkle';
  s.style.left=Math.random()*100+'%';
  s.style.top=Math.random()*100+'%';
  s.style.animationDelay=Math.random()*3+'s';
  document.body.appendChild(s);
}

/* üíñ FLOATING HEARTS */
for(let i=0;i<25;i++){
  const h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'%';
  h.style.animationDuration=10+Math.random()*10+'s';
  h.style.animationDelay=Math.random()*5+'s';
  h.style.opacity=Math.random()*0.4+0.1;
  h.style.width=h.style.height=(15+Math.random()*15)+'px';
  document.body.appendChild(h);
}

/* üèÉ NO BUTTON - RUNS AWAY */
const noBtn=document.getElementById("noBtn");
let noClickCount=0;

function moveNo(){
  noClickCount++;
  const x=Math.random()*70+10;
  const y=Math.random()*80+10;
  noBtn.style.left=x+"%";
  noBtn.style.top=y+"px";
  
  // Make YES button bigger each time NO is attempted
  const yesBtn=document.getElementById("yesBtn");
  const newSize=16+noClickCount*2;
  yesBtn.style.fontSize=newSize+'px';
  yesBtn.style.padding=(16+noClickCount*2)+'px '+(40+noClickCount*4)+'px';
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("click",moveNo);

/* üéÜ FIREWORKS WITH SOUND */
const canvas=document.getElementById("fw");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
addEventListener("resize",()=>{canvas.width=innerWidth;canvas.height=innerHeight});

let rockets=[],particles=[],started=false;
let audioCtx,boomBuffer;

async function initSound(){
  try{
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    const res=await fetch("https://cdn.pixabay.com/audio/2022/03/15/audio_8f5c5bb6e4.mp3");
    const arr=await res.arrayBuffer();
    boomBuffer=await audioCtx.decodeAudioData(arr);
  }catch(e){
    console.log('Audio not available');
  }
}

function playBoom(){
  if(!audioCtx||!boomBuffer)return;
  try{
    const src=audioCtx.createBufferSource();
    src.buffer=boomBuffer;
    const gain=audioCtx.createGain();
    gain.gain.value=0.3; // Volume control
    src.connect(gain);
    gain.connect(audioCtx.destination);
    src.start();
  }catch(e){}
}

class Rocket{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.vy=-(12+Math.random()*6);
    this.colors=[
      `hsl(${Math.random()*60+320},100%,70%)`, // Pink/Red spectrum
      `hsl(${Math.random()*30+30},100%,70%)`,  // Yellow/Orange
      `hsl(${Math.random()*30+180},100%,70%)`, // Cyan/Blue
    ];
    this.c=this.colors[Math.floor(Math.random()*this.colors.length)];
    this.ex=false;
    this.trail=[];
  }
  update(){
    this.trail.push({x:this.x,y:this.y,a:1});
    if(this.trail.length>8)this.trail.shift();
    
    this.y+=this.vy;
    this.vy+=0.15; // Gravity
    
    if(this.y<canvas.height*0.3&&!this.ex){
      this.ex=true;
      explode(this.x,this.y,this.c);
      playBoom();
    }
  }
  draw(){
    // Trail effect
    this.trail.forEach((t,i)=>{
      ctx.globalAlpha=t.a*(i/this.trail.length);
      ctx.fillStyle="white";
      ctx.fillRect(t.x-1,t.y,2,8);
    });
    ctx.globalAlpha=1;
    
    // Main rocket
    ctx.fillStyle="white";
    ctx.shadowBlur=10;
    ctx.shadowColor="white";
    ctx.fillRect(this.x-1,this.y,2,10);
    ctx.shadowBlur=0;
  }
}

class P{
  constructor(x,y,c){
    const a=Math.random()*Math.PI*2,s=Math.random()*8+3;
    this.x=x;this.y=y;
    this.vx=Math.cos(a)*s;
    this.vy=Math.sin(a)*s;
    this.a=1;this.c=c;
    this.size=Math.random()*2+1;
  }
  u(){
    this.vy+=0.08; // Gravity
    this.x+=this.vx;
    this.y+=this.vy;
    this.vx*=0.99; // Air resistance
    this.a-=0.012;
  }
  d(){
    ctx.globalAlpha=this.a;
    ctx.fillStyle=this.c;
    ctx.shadowBlur=15;
    ctx.shadowColor=this.c;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
    ctx.shadowBlur=0;
    ctx.globalAlpha=1;
  }
}

function explode(x,y,c){
  // Create multiple particle bursts
  for(let i=0;i<150;i++){
    particles.push(new P(x,y,c));
  }
  // Add some sparkles
  for(let i=0;i<30;i++){
    particles.push(new P(x,y,"white"));
  }
}

function anim(){
  ctx.fillStyle="rgba(0,0,0,0.1)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  
  rockets=rockets.filter(r=>!r.ex);
  particles=particles.filter(p=>p.a>0);
  
  rockets.forEach(r=>{r.update();r.draw()});
  particles.forEach(p=>{p.u();p.d()});
  
  requestAnimationFrame(anim);
}
anim();

/* üíç YES BUTTON - CELEBRATION */
document.getElementById("yesBtn").addEventListener("click",async()=>{
  document.getElementById("card").style.display="none";
  document.getElementById("celebration").style.display="flex";

  if(!started){
    await initSound();
    started=true;
    
    // Launch fireworks continuously
    setInterval(()=>{
      rockets.push(new Rocket());
      rockets.push(new Rocket());
    },400);
    
    // Extra burst at start
    for(let i=0;i<5;i++){
      setTimeout(()=>{
        rockets.push(new Rocket());
        rockets.push(new Rocket());
      },i*200);
    }
  }
});
</script>

</body>
</html>
