<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Valentine Fireworks üî•</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Poppins,sans-serif;
}

body{
  background:radial-gradient(circle at top,#ff9a9e,#ff165d);
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  padding:40px;
  border-radius:26px;
  text-align:center;
  z-index:5;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:46px;
  color:white;
}

button{
  margin-top:20px;
  padding:14px 30px;
  border:none;
  border-radius:999px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:1;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? üíñ</h1>
  <button id="yesBtn">YES üíç</button>
</div>

<canvas id="fw"></canvas>

<script>
const canvas = document.getElementById("fw");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles = [];
let rockets = [];
let started = false;

// sound (Safari-safe)
let boom;
document.getElementById("yesBtn").addEventListener("click",()=>{
  if(!started){
    boom = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_8f5c5bb6e4.mp3");
    started = true;
    launch();
  }
});

class Rocket{
  constructor(){
    this.x = Math.random()*canvas.width;
    this.y = canvas.height;
    this.vy = - (10 + Math.random()*5);
    this.color = `hsl(${Math.random()*360},100%,70%)`;
    this.exploded = false;
  }
  update(){
    this.y += this.vy;
    if(this.y < canvas.height*0.35 && !this.exploded){
      this.exploded = true;
      explode(this.x,this.y,this.color);
      boom.currentTime = 0;
      boom.play();
    }
  }
  draw(){
    ctx.fillStyle="white";
    ctx.fillRect(this.x,this.y,2,8);
  }
}

class Particle{
  constructor(x,y,color){
    this.x=x; this.y=y;
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*6+2;
    this.vx=Math.cos(a)*s;
    this.vy=Math.sin(a)*s;
    this.alpha=1;
    this.color=color;
  }
  update(){
    this.vy+=0.05;
    this.x+=this.vx;
    this.y+=this.vy;
    this.alpha-=0.015;
  }
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,2,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

function explode(x,y,color){
  for(let i=0;i<100;i++){
    particles.push(new Particle(x,y,color));
  }
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  rockets = rockets.filter(r=>!r.exploded);
  particles = particles.filter(p=>p.alpha>0);

  rockets.forEach(r=>{r.update();r.draw();});
  particles.forEach(p=>{p.update();p.draw();});

  requestAnimationFrame(animate);
}
animate();

function launch(){
  setInterval(()=>{
    rockets.push(new Rocket());
    rockets.push(new Rocket());
  },500);
}
</script>

</body>
</html>
