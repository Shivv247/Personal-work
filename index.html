<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’– Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* ğŸŒ¸ PREMIUM BACKGROUND */
body{
  background:
    radial-gradient(circle at top left,#ffdde1,transparent 40%),
    radial-gradient(circle at bottom right,#ee9ca7,transparent 40%),
    linear-gradient(135deg,#ff758f,#ff4d6d);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ğŸ’Œ CARD */
.card{
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(18px);
  padding:42px 36px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
  z-index:5;
  width:320px;
}

.card h1{
  font-family:'Great Vibes',cursive;
  font-size:46px;
  color:#fff;
}

.card p{
  color:#ffe6ec;
  margin-top:8px;
}

.buttons{
  position:relative;
  height:120px;
  margin-top:24px;
}

button{
  padding:14px 34px;
  border:none;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
}

#yesBtn{
  background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
  color:white;
  box-shadow:0 10px 30px rgba(255,77,109,.6);
}

#noBtn{
  position:absolute;
  top:70px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  color:#ff4d6d;
}

/* ğŸ‰ CELEBRATION */
.celebration{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:6;
  text-align:center;
  color:white;
}

.celebration h2{
  font-size:20px;
  letter-spacing:1px;
  margin-bottom:20px;
}

.photo{
  width:260px;
  height:260px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
  animation:fadeUp .8s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px) scale(.95)}
  to{opacity:1;transform:none}
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ğŸ† FIREWORKS */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? ğŸ’–</h1>
  <p>Forever sounds perfect with you</p>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’</button>
    <button id="noBtn">NO ğŸ˜</button>
  </div>
</div>

<div class="celebration" id="celebration">
  <h2>Best decision ever âœ¨</h2>
  <div class="photo">
    <img src="us.jpg" alt="Us Together">
  </div>
</div>

<canvas id="fw"></canvas>

<script>
/* ğŸƒ NO BUTTON RUN */
const noBtn = document.getElementById("noBtn");
function moveNo(){
  noBtn.style.left = Math.random()*70 + 10 + "%";
  noBtn.style.top = Math.random()*90 + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* ğŸ† FIREWORKS */
const canvas = document.getElementById("fw");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let rockets=[], particles=[], started=false, boom;

class Rocket{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.vy=-(11+Math.random()*5);
    this.color=`hsl(${Math.random()*360},100%,70%)`;
    this.exploded=false;
  }
  update(){
    this.y+=this.vy;
    if(this.y<canvas.height*0.35 && !this.exploded){
      this.exploded=true;
      explode(this.x,this.y,this.color);
      boom.currentTime=0;
      boom.play();
    }
  }
  draw(){
    ctx.fillStyle="white";
    ctx.fillRect(this.x,this.y,2,10);
  }
}

class Particle{
  constructor(x,y,c){
    this.x=x;this.y=y;
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*6+2;
    this.vx=Math.cos(a)*s;
    this.vy=Math.sin(a)*s;
    this.alpha=1;
    this.c=c;
  }
  update(){
    this.vy+=0.05;
    this.x+=this.vx;
    this.y+=this.vy;
    this.alpha-=0.015;
  }
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.fillStyle=this.c;
    ctx.beginPath();
    ctx.arc(this.x,this.y,2,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

function explode(x,y,c){
  for(let i=0;i<120;i++) particles.push(new Particle(x,y,c));
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  rockets=rockets.filter(r=>!r.exploded);
  particles=particles.filter(p=>p.alpha>0);
  rockets.forEach(r=>{r.update();r.draw();});
  particles.forEach(p=>{p.update();p.draw();});
  requestAnimationFrame(animate);
}
animate();

/* ğŸ’ YES CLICK */
document.getElementById("yesBtn").addEventListener("click",()=>{
  document.getElementById("card").style.display="none";
  document.getElementById("celebration").style.display="flex";

  if(!started){
    boom=new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_8f5c5bb6e4.mp3");
    started=true;
    setInterval(()=>{
      rockets.push(new Rocket());
      rockets.push(new Rocket());
    },450);
  }
});
</script>

</body>
</html>
