<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Fireworks</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:radial-gradient(circle at top,#ff9a9e,#ff165d);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Poppins,sans-serif;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  padding:40px;
  border-radius:26px;
  text-align:center;
  z-index:5;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:46px;
  color:white;
}

button{
  margin-top:20px;
  padding:14px 30px;
  border:none;
  border-radius:999px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* Celebration */
.celebration{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10;
  color:white;
}

/* FIREWORKS */
canvas{
  position:fixed;
  inset:0;
  z-index:9;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? üíñ</h1>
  <button id="yesBtn">YES üíç</button>
</div>

<div class="celebration" id="celebration">
  <h1>We are Valentine üíï</h1>
</div>

<canvas id="fireworks"></canvas>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize",()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

const boomSound = new Audio(
  "https://cdn.pixabay.com/download/audio/2022/03/15/audio_8f5c5bb6e4.mp3"
);

class Particle{
  constructor(x,y,color){
    this.x=x;
    this.y=y;
    const angle=Math.random()*Math.PI*2;
    const speed=Math.random()*6+2;
    this.vx=Math.cos(angle)*speed;
    this.vy=Math.sin(angle)*speed;
    this.alpha=1;
    this.color=color;
    this.gravity=0.05;
  }
  update(){
    this.vy+=this.gravity;
    this.x+=this.vx;
    this.y+=this.vy;
    this.alpha-=0.015;
  }
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.beginPath();
    ctx.arc(this.x,this.y,2,0,Math.PI*2);
    ctx.fillStyle=this.color;
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

class Rocket{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.vy=Math.random()*-8-10;
    this.exploded=false;
    this.color=`hsl(${Math.random()*360},100%,70%)`;
  }
  update(){
    this.y+=this.vy;
    if(this.y<canvas.height*0.3 && !this.exploded){
      this.exploded=true;
      explode(this.x,this.y,this.color);
      boomSound.currentTime=0;
      boomSound.play();
    }
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,3,0,Math.PI*2);
    ctx.fillStyle="white";
    ctx.fill();
  }
}

let rockets=[];
let particles=[];

function explode(x,y,color){
  for(let i=0;i<120;i++){
    particles.push(new Particle(x,y,color));
  }
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  rockets.forEach((r,i)=>{
    r.update();
    r.draw();
    if(r.exploded) rockets.splice(i,1);
  });

  particles.forEach((p,i)=>{
    p.update();
    p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  });

  requestAnimationFrame(animate);
}

animate();

document.getElementById("yesBtn").addEventListener("click",()=>{
  document.querySelector(".celebration").style.display="flex";

  setInterval(()=>{
    rockets.push(new Rocket());
    rockets.push(new Rocket());
  },400);
});
</script>

</body>
</html>
