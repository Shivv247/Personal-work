<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* üå∏ DREAMY BACKGROUND */
body{
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* üíñ FLOATING HEARTS */
.heart{
  position:fixed;
  width:20px;
  height:20px;
  background:rgba(255,255,255,0.15);
  transform:rotate(45deg);
  animation:float 10s linear infinite;
  border-radius:4px;
}
.heart::before,.heart::after{
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:inherit;
  border-radius:50%;
}
.heart::before{top:-10px;left:0}
.heart::after{left:-10px;top:0}

@keyframes float{
  from{transform:translateY(100vh) rotate(45deg)}
  to{transform:translateY(-120vh) rotate(45deg)}
}

/* üíå CARD */
.card{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(20px);
  padding:44px 36px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
  z-index:5;
  width:320px;
}

.card h1{
  font-family:'Great Vibes',cursive;
  font-size:46px;
  color:#fff;
}

.card p{
  color:#fff;
  opacity:.9;
  margin-top:8px;
}

.buttons{
  position:relative;
  height:120px;
  margin-top:26px;
}

button{
  padding:14px 36px;
  border:none;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
}

#yesBtn{
  background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
  color:white;
  box-shadow:0 10px 30px rgba(255,77,109,.6);
}

#noBtn{
  position:absolute;
  top:70px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  color:#ff4d6d;
}

/* üéâ RESULT */
.celebration{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:6;
  color:white;
}

.celebration h2{
  font-size:22px;
  margin-bottom:22px;
}

.photo{
  width:260px;
  height:260px;
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 30px 90px rgba(0,0,0,.45);
  animation:fadeUp .9s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px) scale(.95)}
  to{opacity:1;transform:none}
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* üéÜ FIREWORKS */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? üíñ</h1>
  <p>Forever sounds perfect with you</p>

  <div class="buttons">
    <button id="yesBtn">YES üíç</button>
    <button id="noBtn">NO üòè</button>
  </div>
</div>

<div class="celebration" id="celebration">
  <h2>Best decision ever ‚ú®</h2>
  <div class="photo">
    <img src="us.jpg" alt="Us Together">
  </div>
</div>

<canvas id="fw"></canvas>

<script>
/* üíñ HEARTS */
for(let i=0;i<18;i++){
  const h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'%';
  h.style.animationDuration=8+Math.random()*8+'s';
  h.style.opacity=Math.random()*0.3+0.1;
  document.body.appendChild(h);
}

/* üèÉ NO BUTTON */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);
function moveNo(){
  noBtn.style.left=Math.random()*70+10+"%";
  noBtn.style.top=Math.random()*90+"px";
}

/* üéÜ FIREWORKS + SOUND (SAFARI FIX) */
const canvas=document.getElementById("fw");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
addEventListener("resize",()=>{canvas.width=innerWidth;canvas.height=innerHeight});

let rockets=[],particles=[],started=false;
let audioCtx,boomBuffer;

async function initSound(){
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  const res=await fetch("https://cdn.pixabay.com/audio/2022/03/15/audio_8f5c5bb6e4.mp3");
  const arr=await res.arrayBuffer();
  boomBuffer=await audioCtx.decodeAudioData(arr);
}

function playBoom(){
  const src=audioCtx.createBufferSource();
  src.buffer=boomBuffer;
  src.connect(audioCtx.destination);
  src.start();
}

class Rocket{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.vy=-(11+Math.random()*5);
    this.c=`hsl(${Math.random()*360},100%,70%)`;
    this.ex=false;
  }
  update(){
    this.y+=this.vy;
    if(this.y<canvas.height*0.35&&!this.ex){
      this.ex=true;
      explode(this.x,this.y,this.c);
      playBoom();
    }
  }
  draw(){ctx.fillStyle="white";ctx.fillRect(this.x,this.y,2,10);}
}

class P{
  constructor(x,y,c){
    const a=Math.random()*Math.PI*2,s=Math.random()*6+2;
    this.x=x;this.y=y;this.vx=Math.cos(a)*s;this.vy=Math.sin(a)*s;this.a=1;this.c=c;
  }
  u(){this.vy+=0.05;this.x+=this.vx;this.y+=this.vy;this.a-=0.015}
  d(){ctx.globalAlpha=this.a;ctx.fillStyle=this.c;ctx.beginPath();ctx.arc(this.x,this.y,2,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1}
}

function explode(x,y,c){for(let i=0;i<120;i++)particles.push(new P(x,y,c))}

function anim(){
  ctx.fillStyle="rgba(0,0,0,0.12)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  rockets=rockets.filter(r=>!r.ex);
  particles=particles.filter(p=>p.a>0);
  rockets.forEach(r=>{r.update();r.draw()});
  particles.forEach(p=>{p.u();p.d()});
  requestAnimationFrame(anim);
}
anim();

/* üíç YES */
document.getElementById("yesBtn").addEventListener("click",async()=>{
  document.getElementById("card").style.display="none";
  document.getElementById("celebration").style.display="flex";

  if(!started){
    await initSound(); // üîë SAFARI UNLOCK
    started=true;
    setInterval(()=>{rockets.push(new Rocket(),new Rocket())},450);
  }
});
</script>

</body>
</html>
