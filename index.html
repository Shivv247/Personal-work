<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üíñ Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#ffb6c1,#ff165d);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(14px);
  padding:48px 32px;
  border-radius:28px;
  text-align:center;
  width:90%;
  max-width:460px;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
  z-index:5;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:46px;
  color:#fff;
}

p{color:#ffe6ec}

.buttons{
  position:relative;
  height:160px;
  margin-top:20px;
}

button{
  padding:16px 34px;
  font-size:16px;
  border:none;
  border-radius:999px;
  cursor:pointer;
}

#yesBtn{
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
  box-shadow:0 10px 30px rgba(255,77,109,.6);
  z-index:6;
}

#noBtn{
  position:absolute;
  background:white;
  color:#ff4d6d;
  left:50%;
  top:90px;
  transform:translateX(-50%);
  z-index:6;
}

/* Celebration */
.celebration{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#ff9a9e,#ff165d);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  z-index:10;
}

.celebration h2{
  font-family:'Great Vibes',cursive;
  font-size:64px;
  margin-bottom:10px;
}

.photo{
  width:260px;
  height:260px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
  margin:20px 0;
  transform:rotate(-15deg);
  animation: straighten 1s forwards;
}

@keyframes straighten{
  0% { transform: rotate(-15deg); }
  100% { transform: rotate(0deg); }
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:left;
}

/* Fireworks */
.firework{
  position:absolute;
  border-radius:50%;
  z-index:15;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? üíñ</h1>
  <p>Forever sounds perfect with you ü•∞</p>

  <div class="buttons">
    <button id="yesBtn">YES üíç</button>
    <button id="noBtn">NO üòè</button>
  </div>
</div>

<div class="celebration" id="celebration">
  <h2>We are Valentine üíï</h2>

  <div class="photo">
    <img src="us.jpg" alt="Us Together">
  </div>

  <p>Best decision ever ‚ú®</p>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const celebration = document.getElementById('celebration');

noBtn.addEventListener('mouseover', moveNo);
noBtn.addEventListener('touchstart', moveNo);

function moveNo(){
  const x = Math.random() * 70;
  const y = Math.random() * 120;
  noBtn.style.left = x + '%';
  noBtn.style.top = y + 'px';
}

yesBtn.addEventListener('click', () => {
  celebration.style.display = 'flex';
  massiveFireworks();
});

function massiveFireworks() {
  // Firework sound (you can replace with your own sound)
  const fireworkSound = new Audio('https://freesound.org/data/previews/341/341695_62480-lq.mp3');

  let count = 0;
  const interval = setInterval(() => {
    for (let i = 0; i < 30; i++) { // particles per explosion
      const fw = document.createElement('div');
      fw.className = 'firework';
      const size = Math.random() * 6 + 4; // random size
      fw.style.width = fw.style.height = size + 'px';
      fw.style.left = Math.random() * 100 + '%';
      fw.style.top = Math.random() * 100 + '%';
      fw.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
      fw.style.boxShadow = `0 0 10px ${fw.style.background}, 0 0 20px ${fw.style.background}`;

      // Animate explosion
      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 100 + 50;
      fw.animate([
        { transform: 'translate(0,0) scale(1)', opacity: 1 },
        { transform: `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px) scale(0)`, opacity: 0 }
      ], { duration: 1200, easing: 'ease-out' });

      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1200);
    }

    // Play sound
    fireworkSound.currentTime = 0;
    fireworkSound.play();

    count++;
    if(count > 6) clearInterval(interval);
  }, 500);
}
</script>

</body>
</html>
