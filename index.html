<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üíñ A Question From My Heart</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }

        body {
          margin: 0;
          height: 100vh;
          background: radial-gradient(circle at top, #ffb6c1, #ff4d6d);
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
          font-family: 'Poppins', sans-serif;
        }

        .heart-bg {
          position: fixed;
          inset: 0;
          pointer-events: none;
          overflow: hidden;
        }

        .heart-bg span {
          position: absolute;
          bottom: -20px;
          font-size: 20px;
          animation: floatUp linear infinite;
          opacity: 0.7;
        }

        @keyframes floatUp {
          from { transform: translateY(0) scale(0.8); opacity: 0; }
          10% { opacity: 0.8; }
          to { transform: translateY(-110vh) scale(1.4); opacity: 0; }
        }

        .card {
          position: relative;
          background: rgba(255,255,255,0.15);
          backdrop-filter: blur(14px);
          padding: 48px 32px;
          border-radius: 28px;
          text-align: center;
          width: 90%;
          max-width: 460px;
          box-shadow: 0 30px 80px rgba(0,0,0,0.25);
          animation: cardEnter 1s ease;
        }

        @keyframes cardEnter {
          from { transform: translateY(40px) scale(0.9); opacity: 0; }
          to { transform: translateY(0) scale(1); opacity: 1; }
        }

        h1 {
          font-family: 'Great Vibes', cursive;
          font-size: 46px;
          color: #fff;
          margin-bottom: 12px;
        }

        p.subtitle {
          color: #ffe6ec;
          font-size: 15px;
          margin-bottom: 32px;
        }

        .buttons {
          position: relative;
          height: 160px;
        }

        button {
          padding: 16px 34px;
          font-size: 16px;
          border: none;
          border-radius: 999px;
          cursor: pointer;
          transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:active { transform: scale(0.95); }

        #yesBtn {
          background: linear-gradient(135deg, #ff4d6d, #ff758f);
          color: #fff;
          box-shadow: 0 10px 30px rgba(255,77,109,0.6);
        }

        #noBtn {
          position: absolute;
          background: #fff;
          color: #ff4d6d;
          box-shadow: 0 8px 20px rgba(0,0,0,0.2);
          left: 50%;
          top: 90px;
          transform: translateX(-50%);
        }

        .celebration {
          position: fixed;
          inset: 0;
          background: radial-gradient(circle at top, #ff9a9e, #ff165d);
          display: none;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          text-align: center;
          color: white;
          z-index: 10;
        }

        .celebration h2 {
          font-family: 'Great Vibes', cursive;
          font-size: 64px;
          margin-bottom: 8px;
          animation: pop 0.8s ease;
        }

        @keyframes pop {
          from { transform: scale(0.6); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
        }

        .ring {
          width: 140px;
          height: 140px;
          border-radius: 50%;
          border: 6px solid rgba(255,255,255,0.6);
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 20px 0;
          animation: pulse 1.4s infinite;
        }

        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.15); }
          100% { transform: scale(1); }
        }

        .ring span { font-size: 64px; }

        .firework {
          position: absolute;
          width: 8px;
          height: 8px;
          border-radius: 50%;
          animation: explode 1.1s ease-out forwards;
        }

        @keyframes explode {
          from { transform: scale(1); opacity: 1; }
          to { transform: scale(10); opacity: 0; }
        }

        .hint {
          font-size: 12px;
          color: rgba(255,255,255,0.8);
          margin-top: 16px;
        }
    </style>
</head>
<body>

<!-- üéµ MUSIC -->
<audio id="bgMusic" preload="auto">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="heart-bg" id="heartBg"></div>

<div class="card">
    <h1>Will you be my Valentine?</h1>
    <p class="subtitle">I promise unlimited love, laughter & lifetime chocolates üç´</p>

    <div class="buttons">
        <button id="yesBtn">Yes, obviously üíç</button>
        <button id="noBtn">No üòè</button>
    </div>

    <div class="hint">(Try saying no‚Ä¶ if you can üòâ)</div>
</div>

<div class="celebration" id="celebration">
    <h2>Kummu said YES üíñ</h2>
    <div class="ring"><span>üíé</span></div>
    <p>This just became my favorite moment ‚ú®</p>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const celebration = document.getElementById('celebration');
    const heartBg = document.getElementById('heartBg');
    const music = document.getElementById('bgMusic');

    // floating hearts
    for (let i = 0; i < 25; i++) {
      const s = document.createElement('span');
      s.innerText = '‚ù§';
      s.style.left = Math.random() * 100 + '%';
      s.style.animationDuration = 6 + Math.random() * 6 + 's';
      s.style.fontSize = 14 + Math.random() * 26 + 'px';
      heartBg.appendChild(s);
    }

    let noAttempts = 0;

    function escapeNo() {
      noAttempts++;
      const padding = 10 + noAttempts * 6;
      const x = Math.random() * (100 - padding);
      const y = Math.random() * (100 - padding);

      noBtn.style.left = x + '%';
      noBtn.style.top = y + '%';
      noBtn.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;

      if (noAttempts > 4) noBtn.innerText = 'Nice try üòú';
      if (noAttempts > 8) noBtn.innerText = 'You can‚Äôt escape destiny üíò';
    }

    noBtn.addEventListener('mouseover', escapeNo);
    noBtn.addEventListener('touchstart', escapeNo);

    yesBtn.addEventListener('click', () => {
      celebration.style.display = 'flex';
      launchFireworks();
      music.currentTime = 0;
      music.play();
    });

    function launchFireworks() {
      for (let i = 0; i < 40; i++) {
        const fw = document.createElement('div');
        fw.className = 'firework';
        fw.style.left = Math.random() * 100 + '%';
        fw.style.top = Math.random() * 100 + '%';
        fw.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1200);
      }
    }
</script>

</body>
</html>
