<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Valentine Fireworks üî•</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Poppins,sans-serif;
}

body{
  background:radial-gradient(circle at top,#ff9a9e,#ff165d);
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(14px);
  padding:40px;
  border-radius:26px;
  text-align:center;
  z-index:5;
  width:320px;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:44px;
  color:white;
}

.buttons{
  position:relative;
  height:120px;
  margin-top:20px;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#noBtn{
  position:absolute;
  left:50%;
  top:60px;
  transform:translateX(-50%);
  background:white;
  color:#ff4d6d;
}

/* Celebration */
.celebration{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:6;
  color:white;
}

.celebration h2{
  font-family:'Great Vibes',cursive;
  font-size:60px;
  margin-bottom:10px;
}

.photo{
  width:240px;
  height:240px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
  margin-top:20px;
  animation:pop 0.8s ease forwards;
}

@keyframes pop{
  from{transform:scale(0.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Fireworks canvas */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yesBtn">YES üíç</button>
    <button id="noBtn">NO üòè</button>
  </div>
</div>

<div class="celebration" id="celebration">
  <h2>We are Valentine üíï</h2>
  <div class="photo">
    <img src="us.jpg" alt="Us Together">
  </div>
</div>

<canvas id="fw"></canvas>

<script>
/* ---------- NO BUTTON RUNAWAY ---------- */
const noBtn = document.getElementById("noBtn");

function moveNo(){
  const x = Math.random()*70 + 10;
  const y = Math.random()*80;
  noBtn.style.left = x + "%";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* ---------- FIREWORKS ---------- */
const canvas = document.getElementById("fw");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let rockets = [];
let particles = [];
let started = false;
let boom;

class Rocket{
  constructor(){
    this.x = Math.random()*canvas.width;
    this.y = canvas.height;
    this.vy = -(10 + Math.random()*6);
    this.color = `hsl(${Math.random()*360},100%,70%)`;
    this.exploded = false;
  }
  update(){
    this.y += this.vy;
    if(this.y < canvas.height*0.35 && !this.exploded){
      this.exploded = true;
      explode(this.x,this.y,this.color);
      boom.currentTime = 0;
      boom.play();
    }
  }
  draw(){
    ctx.fillStyle="white";
    ctx.fillRect(this.x,this.y,2,8);
  }
}

class Particle{
  constructor(x,y,color){
    this.x=x; this.y=y;
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*6+2;
    this.vx=Math.cos(a)*s;
    this.vy=Math.sin(a)*s;
    this.alpha=1;
    this.color=color;
  }
  update(){
    this.vy+=0.05;
    this.x+=this.vx;
    this.y+=this.vy;
    this.alpha-=0.015;
  }
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,2,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

function explode(x,y,color){
  for(let i=0;i<120;i++){
    particles.push(new Particle(x,y,color));
  }
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  rockets = rockets.filter(r=>!r.exploded);
  particles = particles.filter(p=>p.alpha>0);

  rockets.forEach(r=>{r.update();r.draw();});
  particles.forEach(p=>{p.update();p.draw();});

  requestAnimationFrame(animate);
}
animate();

/* ---------- YES CLICK ---------- */
document.getElementById("yesBtn").addEventListener("click",()=>{
  document.getElementById("celebration").style.display="flex";

  if(!started){
    boom = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_8f5c5bb6e4.mp3");
    started = true;
    setInterval(()=>{
      rockets.push(new Rocket());
      rockets.push(new Rocket());
    },500);
  }
});
</script>

</body>
</html>
